<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>devcroc - Coming Soon</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #ffffff;
            padding: 20px;
        }

        .container {
            text-align: center;
            max-width: 600px;
        }

        .logo {
            font-size: 4rem;
            margin-bottom: 1rem;
        }

        .brand {
            font-size: 3.5rem;
            font-weight: 700;
            letter-spacing: -2px;
            margin-bottom: 0.5rem;
        }

        .brand .dev {
            color: #22d3ee;
        }

        .brand .croc {
            color: #4ade80;
        }

        .tagline {
            font-size: 1.1rem;
            color: #94a3b8;
            margin-bottom: 3rem;
            letter-spacing: 2px;
        }

        .status {
            display: inline-block;
            padding: 12px 32px;
            background: rgba(74, 222, 128, 0.1);
            border: 1px solid #4ade80;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 500;
            color: #4ade80;
            letter-spacing: 3px;
            text-transform: uppercase;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }

        .description {
            margin-top: 3rem;
            color: #64748b;
            font-size: 0.95rem;
            line-height: 1.8;
        }

        .bottom-info {
            position: absolute;
            bottom: 30px;
            text-align: center;
        }

        .contact a {
            color: #64748b;
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .contact a:hover {
            color: #4ade80;
        }

        footer {
            margin-top: 0.8rem;
            color: #475569;
            font-size: 0.85rem;
        }

        @media (max-width: 480px) {
            .logo { font-size: 3rem; }
            .brand { font-size: 2.5rem; }
            .tagline { font-size: 0.9rem; }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="brand"><span class="dev">dev</span><span class="croc">croc</span></h1>
        <p class="tagline">BUILD · SHIP · EVOLVE</p>
        <div class="status">Coming Soon</div>
        <p class="description">
            새로운 서비스를 준비하고 있습니다.<br>
            곧 만나요!
        </p>
    </div>
    <div class="bottom-info">
        <p class="contact">
            <a href="mailto:contact@devcroc.io">contact@devcroc.io</a>
        </p>
        <footer>
            &copy; 2026 devcroc. All rights reserved.
        </footer>
    </div>
</body>
</html>
